<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css" />
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="container">
    <h1>Choose Employer</h1>
    <div class="choose">
      <span>Jeremy Robson</span>
      <span>Rachel Kirk</span>
      <span>Katy Watson</span>
      <span>Austin Frank</span>
      <span>John Smith</span>
    </div>
    <div class="employer">
      <div class="info">
        <img src="./images/avatar-jeremy.png" alt="jeremy image" />
        <p><span>Report for</span><br />Jeremy Robson</p>
      </div>
      <div class="time-frames">
        <span>Daily</span>
        <span>Weekly</span>
        <span>Monthly</span>
      </div>
    </div>
    <div class="sp"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdullah Alnoime</a>.
  </div>
  <script src="./script/main.js"></script>
</body>

</html>
